<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  overflow: hidden;
  background: #fff;
}

.page {
  position: absolute;
  width: 100%;
  height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

.page.active {
  display: flex;
}

h1 {
  font-size: 1.7rem;
  margin-bottom: 20px;
  white-space: pre-line;
}

input {
  padding: 12px;
  font-size: 1rem;
  width: 250px;
  border-radius: 8px;
  border: 2px solid #ccc;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  background: #ff8fab;
  color: white;
  cursor: pointer;
  margin: 10px;
}

button:hover {
  background: #ff5c8a;
}

/* ðŸ¥› Floating Milk Emoji */
.milk {
  position: absolute;
  font-size: 2rem;
  animation: float 10s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from {
    transform: translateY(110vh);
  }
  to {
    transform: translateY(-10vh);
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
